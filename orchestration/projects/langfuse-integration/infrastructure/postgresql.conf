# Task 6: PostgreSQL Performance Configuration for Langfuse
# Optimized for high-throughput tracing workloads

# Memory Configuration
shared_buffers = 256MB                    # 25% of available RAM
effective_cache_size = 1GB                # 75% of available RAM
work_mem = 4MB                            # Per-operation memory
maintenance_work_mem = 64MB               # For maintenance operations

# Connection Settings
max_connections = 200                     # Support high concurrent load
superuser_reserved_connections = 3

# Write-Ahead Logging (WAL) Configuration
# Optimized for high INSERT throughput
wal_level = replica
max_wal_size = 2GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Query Planner
random_page_cost = 1.1                    # SSD optimization
effective_io_concurrency = 200            # SSD concurrent I/O

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000         # Log slow queries (1 second)
log_statement = 'mod'                     # Log data modifications
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Configuration
# Aggressive settings for high-write workloads
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 500
autovacuum_analyze_threshold = 250
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Async Commit for Performance (with acceptable durability trade-off)
synchronous_commit = off                  # Faster commits for tracing data

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Locale and Character Set
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'

# Stats Collection for Monitoring
track_commit_timestamp = on